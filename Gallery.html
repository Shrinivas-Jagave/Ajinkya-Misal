    <script>
        const toTop = document.querySelector(".go-top");

        window.addEventListener("scroll", () =>{
            if(window.pageYOffset > 100)
            {
                toTop.classList.add("active");
            }
            else
            {
                toTop.classList.remove("active");
            }
        })

      
        document.querySelectorAll('.offcanvas a.nav-link').forEach(link => {
            link.addEventListener('click', () => {
            const offcanvas = bootstrap.Offcanvas.getInstance(
            document.getElementById('offcanvasNavbar')
            );
            if (offcanvas) offcanvas.hide();
        });
        });

       
        function filterGallery(type, btn) {
        const items = document.querySelectorAll('.gallery-item');
        const buttons = document.querySelectorAll('.tab-btn');

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        items.forEach(item => {
            if (type === 'all' || item.classList.contains(type)) {
            item.style.display = 'block';
            } else {
            item.style.display = 'none';
            }
        });
        }

        function openLightbox(type, element) {
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        const video = document.getElementById('lightbox-video');

        lightbox.style.display = 'flex';

        if (type === 'img') {
            img.src = element.querySelector('img').src;
            img.style.display = 'block';
            video.style.display = 'none';
            video.pause();
        }

        if (type === 'video') {
            video.src = element.querySelector('video source').src;
            video.style.display = 'block';
            img.style.display = 'none';
            video.play();
        }
        }

        function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        const video = document.getElementById('lightbox-video');
        lightbox.style.display = 'none';
        video.pause();
        }

    </script>
